<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsiveness and Media Queries</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="img/ico" href="favicon-32x32.png" href="icon-error" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="script.js" type="text/javascript" defer></script>
  
</head>

<body>
  <main class="disp">
    <div class="intro">
      <h2>Learn to code by watching others</h2>
      <p>
        see how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understand how developers think is
        invaluable.
      </p>
    </div>
    <div class="form">
      <p class="free title"><b>Try it free 7 days</b> <small style="color: hsl(246, 25%, 77%)">then $20/mo.
          thereafter</small> </p>
      <form>
        <div>
          <label for="firstname"></label>
          <input name="firstname" class="firstname" id="firstname" placeholder=" First name" required />
        </div>
        <div>
           <label for="lastname"></label>
          <input name="lastname" class="lastname" id="lastname" placeholder="Last name" required />
        </div>
        <div>
           <label for="email"></label>
          <input name="email" class="email" type="email" id="email" placeholder="Email Address" required />
        </div>
        <div>
           <label for="password"></label>
          <input name="password" class="password" id="password" type="password" placeholder="password" required />
        </div>
        <div>
           <label for="submit"></label>
          <input name="submit" id="submit" class="submit" type="submit" value="CLAIM YOUR FREE TRIAL" />
        </div>
        <p style="color: hsl(246, 25%, 77%);"><small>By clicking the button, you are agreeing to our <b
              class="term">Terms and Services</b></small></p>
      </form>
    </div>
  </main>
</body>

</html>
